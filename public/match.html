<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #000;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="button-container">
    <button onclick="goBack()">Back to Room</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Basic canvas setup
    ctx.fillStyle = 'lightgrey';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // WebSocket setup
    const ws = new WebSocket('ws://<your-heroku-app>.herokuapp.com');

    ws.onopen = () => {
      const roomNumber = prompt('Enter room number:');
      ws.send(JSON.stringify({ room: roomNumber }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.start) {
        console.log(`Game started as ${data.role}`);
        // Initialize game logic here based on role (player or enemy)
      } else if (data.message === 'waiting') {
        console.log(`Waiting for another player to join room ${data.room}`);
      } else {
        // Handle game state updates here
        console.log(`Received game state update: ${event.data}`);
      }
    };

    function goBack() {
      window.location.href = 'room.html';
    }
  </script>
</body>
</html>
