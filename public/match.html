<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #000;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #waitingMessage {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="button-container">
    <button onclick="goBack()">Back to Room</button>
  </div>
  <div id="waitingMessage">Waiting for another player...</div>

  <script src="index_online.js"></script>
</body>
</html>
