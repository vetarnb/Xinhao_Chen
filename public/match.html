<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      display: none;
    }

    #timer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 48px;
    }

    #playerHealth,
    #enemyHealth {
      position: absolute;
      height: 25px;
      background-color: green;
    }

    #playerHealth {
      top: 0;
      left: 0;
      width: 100%;
    }

    #enemyHealth {
      top: 0;
      right: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="displayText"></div>
  <div id="timer">60</div>
  <div id="playerHealth"></div>
  <div id="enemyHealth"></div>
  <canvas></canvas>
  <script src="classes.js"></script>
  <script src="index_online.js"></script>
</body>
</html>
