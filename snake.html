<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Xinhao Chen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
        <p>By Xinhao Chen</p>
    </header>
    <div id="game-container">
        <div style="position: relative; display: inline-block; width: 100%; height: 100%;">
            <div
                style="
                    position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;
                "
            >
                <div
                    style="
                        position: relative;
                        width: 100%;
                        display: flex;
                        justify-content: flex-end;
                        border-top: 4px solid white;
                        border-left: 4px solid white;
                        border-bottom: 4px solid white;
                    "
                >
                    <div style="background-color: red; height: 30px; width: 100%"></div>
                    <div
                        id="playerHealth"
                        style="
                            position: absolute;
                            background: #818cf8;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;
                        "
                    ></div>
                </div>
                <div
                    id="timer"
                    style="
                        background-color: black;
                        width: 100px;
                        height: 50px;
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        border: 4px solid white;
                    "
                >
                    10
                </div>
                <div
                    style="
                        position: relative;
                        width: 100%;
                        border-top: 4px solid white;
                        border-bottom: 4px solid white;
                        border-right: 4px solid white;
                    "
                >
                    <div style="background-color: red; height: 30px"></div>
                    <div
                        id="enemyHealth"
                        style="
                            position: absolute;
                            background: #818cf8;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;
                        "
                    ></div>
                </div>
                <div></div>
            </div>
            <div
                id="displayText"
                style="
                    position: absolute;
                    color: white;
                    align-items: center;
                    justify-content: center;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    display: none;
                "
            >
                Tie
            </div>
            <canvas></canvas>
        </div>
    </div>
    <div style="margin-top: 1rem;">
        <button onclick="window.location.href='index.html'">Back to Profile</button>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    <script>
        function restartGame() {
            window.location.reload();
        }
    </script>
</body>
</html>
