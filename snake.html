<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Xinhao Chen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
        .controls {
            text-align: center;
            margin-top: 1rem;
        }
        .control-btn {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.2rem;
        }
        .control-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
        <p>By Xinhao Chen</p>
    </header>
    <div class="container">
        <div id="page">
            <div id="view">
                <canvas id="snakeCanvas" width="800" height="600"></canvas>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="moveSnake('up')">↑</button>
                <button class="control-btn" onclick="moveSnake('left')">←</button>
                <button class="control-btn" onclick="moveSnake('down')">↓</button>
                <button class="control-btn" onclick="moveSnake('right')">→</button>
            </div>
            <br><br>
            <a href="index.html"><button>Back to Profile</button></a>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script type="text/python" src="snake.py"></script>
</body>
</html>
